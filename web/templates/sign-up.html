<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <div class="signup">
        <h1>Регистрация</h1>
        <form class="signup-form" id="signup-form">
            <input type="number" id="phonenumber" name="phonenumber" placeholder="Номер телефона" required>
            <input type="password" id="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
